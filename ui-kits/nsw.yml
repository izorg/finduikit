description: The NSW Design System is a toolkit of style, patterns, standards
  and guidance for everyone creating distinctly NSW digital products and
  services. It helps us create unified, trusted, inclusive and audience centered
  digital experiences for our users that are clearly simple, current and
  purposeful.
